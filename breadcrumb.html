<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BreadCrum</title>
  <link rel="stylesheet" href="custom/myui.css">
  <link rel="stylesheet" href="./node_modules/simple-line-icons/css/simple-line-icons.css">
</head>

<body>
  <div class="container">
    <div class="col-12 mt-5">
      <h3>Breadcrumb</h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>
      </nav>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a> <span class="icon-arrow-right align-middle text-muted"></span></li>
          <li class="breadcrumb-item active" aria-current="page">Library</li>
        </ol>
      </nav>

      <!-- <nav aria-label="breadcrumb"> -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"> Home </a> <span class="icon-arrow-right align-middle text-muted"></span></li>
        <li class="breadcrumb-item"><a href="#">Library</a> <span class="icon-arrow-right align-middle text-muted"></span></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
      </ol>
      <!-- </nav> -->
      <ol class="breadcrumb-outline">
        <li class="breadcrumb-item"><a href="#"> Home </a> <span class="icon-arrow-right align-middle text-muted"></span></li>
        <li class="breadcrumb-item"><a href="#">Library</a> <span class="icon-arrow-right align-middle text-muted"></span></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
      </ol>

      <ol class="breadcrumb-none">
        <li class="breadcrumb-item"><a href="#"> Home </a> <span class="icon-arrow-right align-middle text-muted"></span></li>
        <li class="breadcrumb-item"><a href="#">Library</a> <span class="icon-arrow-right align-middle text-muted"></span></li>
        <li class="breadcrumb-item active" aria-current="page">Data</li>
      </ol>

      <div class="col-12 mt-5">
        <h3>Breadcrumb with page title.</h3>
        <div class="page-header">
          <h4 class="page-title">
            Breadcrumb
          </h4>
          <ol class="breadcrumb-none">
            <li class="breadcrumb-item"><a href="#"><span class="icon-home"></span> Home </a> <span class="icon-arrow-right align-middle text-muted"></span></li>
            <li class="breadcrumb-item"><a href="#"><span class="icon-eye"></span> Library</a> <span class="icon-arrow-right align-middle text-muted"></span></li>
            <li class="breadcrumb-item active" aria-current="page">Data</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
